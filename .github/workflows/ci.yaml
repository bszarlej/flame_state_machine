name: CI

on:
  push:
    branches-ignore:
      - 'chore/**'
  pull_request:
    branches-ignore:
      - 'chore/**'
  workflow_call:

jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'chore:')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter test
